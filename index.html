<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>King Sanders – Cybersecurity Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #c9c9c9;
      --link: #4da6ff;
      --accent: #ffcc00;
      --code-bg: #0f0f0f;
      --code-border: #222;
    }
    html, body {
      margin: 0; padding: 0; background: var(--bg); color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
    }
    .container { max-width: 1000px; margin: 32px auto; padding: 0 20px; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3, h4 { color: var(--accent); margin-top: 1.4em; }
    details summary { cursor: pointer; font-weight: 700; margin: 8px 0; }
    img { max-width: 100%; height: auto; border-radius: 6px; }
    code, pre code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    pre {
      background: var(--code-bg); border: 1px solid var(--code-border);
      padding: 14px; border-radius: 8px; overflow: auto;
    }
    blockquote { color: var(--muted); border-left: 4px solid #333; padding-left: 12px; margin-left: 0; }
    hr { border: none; border-top: 1px solid #222; margin: 24px 0; }
  </style>
  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container" id="app">Loading…</div>

  <script>
    // Optional: small tweaks to marked (e.g., open links in new tab)
    const renderer = new marked.Renderer();
    const link = renderer.link;
    renderer.link = function(href, title, text) {
      const html = link.call(this, href, title, text);
      if (href && !href.startsWith('#')) {
        return html.replace('<a ', '<a target="_blank" rel="noopener noreferrer" ');
      }
      return html;
    };
    marked.setOptions({ renderer, breaks: true });

    // Fetch and render index.md
    fetch('index.md')
      .then(r => {
        if (!r.ok) throw new Error('Failed to load index.md');
        return r.text();
      })
      .then(md => {
        document.getElementById('app').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('app').innerHTML =
          `<p style="color:#f88">Error: ${err.message}</p>
           <p>You can still view the raw markdown <a href="index.md">here</a>.</p>`;
      });
  </script>
</body>
</html>
